<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Undergrad Design Studios – Miles Weatherman</title>

    <!-- GLOBAL STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/MW-favicon-blackBackground.png" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: black;
            color: white;
            font-family: var(--body-font);
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* =========================
           2×2 DESKTOP GRID (FULL SCREEN)
        ========================== */
        main.gallery {
            position: absolute;
            top: var(--nav-height);
            left: 0;
            right: 0;
            width: 100%;
            /* dvh fixes all clipping; svh fallback for iOS */
            height: calc(100dvh - var(--nav-height));
            min-height: calc(100svh - var(--nav-height));
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: calc((100dvh - var(--nav-height)) / 2) calc((100dvh - var(--nav-height)) / 2);
        }

        /* =========================
           Tiles (unchanged)
        ========================== */
        .thumb {
            position: relative;
            overflow: hidden;
            border-right: 16px solid black;
            border-bottom: 16px solid black;
            cursor: pointer;
        }

            .thumb.col-last {
                border-right: 0;
            }

            .thumb.row-last {
                border-bottom: 0;
            }

            .thumb img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 380ms ease;
            }

            .thumb:hover img,
            .thumb.touch-active img {
                transform: scale(1.08);
            }

        .thumb-title {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: white;
            color: black;
            padding: 10px 16px;
            font-family: var(--title-font);
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 5;
        }

        .thumb:hover .thumb-title,
        .thumb.touch-active .thumb-title {
            background: black;
            color: white;
        }

        /* =========================
           MEDIUM SCREENS
        ========================== */
        @media (max-width: 900px) {
            main.gallery {
                height: calc(100dvh - var(--nav-height));
                min-height: calc(100svh - var(--nav-height));
                grid-template-rows: calc((100dvh - var(--nav-height)) / 2) calc((100dvh - var(--nav-height)) / 2);
            }

            .thumb {
                border-right: 12px solid black;
                border-bottom: 12px solid black;
            }

            .thumb-title {
                font-size: 1.05rem;
                left: 14px;
                bottom: 14px;
                padding: 8px 12px;
            }
        }

        /* =========================
           MOBILE 1×4 FULL-HEIGHT STACK
        ========================== */
        @media (max-width: 520px) {

            body {
                overflow-y: auto;
            }

            main.gallery {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: calc((100dvh - var(--nav-height)) / 4) calc((100dvh - var(--nav-height)) / 4) calc((100dvh - var(--nav-height)) / 4) calc((100dvh - var(--nav-height)) / 4);
                height: auto;
                min-height: calc(100svh - var(--nav-height));
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .thumb {
                border-right: 0;
                border-bottom: 12px solid black;
            }

                .thumb.row-last {
                    border-bottom: 0;
                }

            .thumb-title {
                font-size: 1rem;
                left: 12px;
                bottom: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- =========================
         THIRD NAV BAR (GLOBAL)
    ========================== -->
    <nav class="top-nav">
        <li class="nav-item"><a href="index.html">RESUME</a></li>
        <li class="nav-item"><a href="projects.html">PROJECTS</a></li>
        <li class="nav-item">
            <a href="pong.html">
                <img class="nav-mw" src="images/MW-favicon-blackBackground.png" alt="MW Icon">
            </a>
        </li>
    </nav>

    <!-- =========================
         2×2 DESKTOP / 1×4 MOBILE
    ========================== -->
    <main class="gallery">

        <div class="thumb" onclick="location.href='studio1.html'">
            <img src="images/Studio-1.png" alt="Studio I">
            <div class="thumb-title">Design Studio I</div>
        </div>

        <div class="thumb col-last" onclick="location.href='studio2.html'">
            <img src="images/Studio-2.png" alt="Studio II">
            <div class="thumb-title">Design Studio II</div>
        </div>

        <div class="thumb row-last" onclick="location.href='studio3.html'">
            <img src="images/Studio-3.png" alt="Studio III">
            <div class="thumb-title">Design Studio III</div>
        </div>

        <div class="thumb col-last row-last" onclick="location.href='studio4.html'">
            <img src="images/Studio-4.png" alt="Studio IV">
            <div class="thumb-title">Design Studio IV</div>
        </div>

    </main>

    <script>
        // Mobile hover/touch support
        document.querySelectorAll('.thumb').forEach(el => {
            el.addEventListener('touchstart', () => {
                document.querySelectorAll('.thumb')
                    .forEach(t => t.classList.remove('touch-active'));
                el.classList.add('touch-active');
            }, { passive: true });
        });

        document.addEventListener('touchend', () => {
            setTimeout(() =>
                document.querySelectorAll('.thumb')
                    .forEach(t => t.classList.remove('touch-active')),
                200);
        });
    </script>

</body>
</html>
