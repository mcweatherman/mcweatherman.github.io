<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Research Internships – Miles Weatherman</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/MW-favicon-blackBackground.png" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: black;
            color: white;
            font-family: var(--body-font);
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* NAV REMOVED FROM ORIGINAL – NOW USING GLOBAL NAV */

        /* ======================
           2×1 DESKTOP GRID
        ======================= */
        main.gallery {
            position: absolute;
            top: var(--nav-height);
            left: 0;
            right: 0;
            width: 100%;
            /* full height below nav */
            height: calc(100dvh - var(--nav-height));
            min-height: calc(100svh - var(--nav-height));
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            background: black;
        }

        /* TILE STYLES (UNCHANGED) */
        .thumb {
            position: relative;
            border-right: 16px solid black;
            border-bottom: 16px solid black;
            overflow: hidden;
            background: black;
            cursor: pointer;
        }

            .thumb.col-last {
                border-right: 0;
            }

            .thumb img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 380ms ease;
            }

            .thumb:hover img,
            .thumb.touch-active img {
                transform: scale(1.08);
            }

        .thumb-title {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: white;
            color: black;
            padding: 10px 16px;
            font-family: var(--title-font);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 5;
            pointer-events: none;
        }

        .thumb:hover .thumb-title,
        .thumb.touch-active .thumb-title {
            background: black;
            color: white;
        }

        /* ======================
           MEDIUM SCREENS
        ======================= */
        @media (max-width: 900px) {
            main.gallery {
                height: calc(100dvh - var(--nav-height));
                min-height: calc(100svh - var(--nav-height));
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr;
            }

            .thumb {
                border-right: 12px solid black;
                border-bottom: 12px solid black;
            }

                .thumb.col-last {
                    border-right: 0;
                }

            .thumb-title {
                font-size: 1rem;
                left: 14px;
                bottom: 14px;
                padding: 8px 12px;
            }
        }

        /* ======================
           MOBILE 1×2 STACK
        ======================= */
        @media (max-width: 520px) {

            body {
                overflow-y: auto;
            }

            main.gallery {
                grid-template-columns: 1fr;
                grid-template-rows: calc((100dvh - var(--nav-height)) / 2) calc((100dvh - var(--nav-height)) / 2);
                height: auto;
                min-height: calc(100svh - var(--nav-height));
                overflow-y: auto;
            }

            .thumb {
                border-right: 0;
                border-bottom: 12px solid black;
            }

                .thumb.col-last {
                    border-bottom: 0;
                }

            .thumb-title {
                left: 12px;
                bottom: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- =========================
         UNIVERSAL THIRDS NAV BAR
    ========================== -->
    <nav class="top-nav">
        <li class="nav-item"><a href="index.html">RESUME</a></li>
        <li class="nav-item"><a href="projects.html">PROJECTS</a></li>
        <li class="nav-item">
            <a href="pong.html" aria-label="Pong">
                <img class="nav-mw" src="images/MW-favicon-blackBackground.png" alt="MW Icon">
            </a>
        </li>
    </nav>

    <main class="gallery">

        <!-- Internship I -->
        <div class="thumb" onclick="location.href='internship1.html'">
            <img src="images/Internship-1.png" alt="Research Internship I">
            <div class="thumb-title">Research Internship I</div>
        </div>

        <!-- Internship II -->
        <div class="thumb col-last" onclick="location.href='internship2.html'">
            <img src="images/Internship-2.png" alt="Research Internship II">
            <div class="thumb-title">Research Internship II</div>
        </div>

    </main>

    <script>
        // Touch hover support (unchanged)
        document.querySelectorAll('.thumb').forEach(el => {
            el.addEventListener('touchstart', () => {
                document.querySelectorAll('.thumb')
                    .forEach(t => t.classList.remove('touch-active'));
                el.classList.add('touch-active');
            }, { passive: true });
        });

        document.addEventListener('touchend', () => {
            setTimeout(() =>
                document.querySelectorAll('.thumb')
                    .forEach(t => t.classList.remove('touch-active')),
                200);
        });
    </script>

</body>
</html>
