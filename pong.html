<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Miles Weatherman</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Navigation bar */
        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 100;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 6px 12px;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        .nav-item.active a {
            background-color: white;
            color: black;
            border-radius: 4px;
        }

        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: "Roboto", sans-serif;
        }

        canvas {
            display: block;
            margin: 60px auto 0 auto;
            background-color: black;
            touch-action: none;
        }

        #scoreboard {
            position: fixed;
            top: 60px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: white;
            font-weight: 700;
            letter-spacing: 2rem;
        }

        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            canvas {
                width: 95vw;
                height: auto;
            }

            #scoreboard {
                font-size: 1.5rem;
                letter-spacing: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <ul class="nav-menu">
            <li class="nav-item"><a href="index.html">Resume</a></li>
            <li class="nav-item"><a href="projects.html">Projects</a></li>
            <li class="nav-item active"><a href="pong.html">???</a></li>
        </ul>
    </nav>

    <div id="scoreboard">0   0</div>
    <div id="message"></div>
    <canvas id="pongCanvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        const paddleWidth = 10;
        const paddleHeight = 80;
        const player = { x: 20, y: height / 2 - paddleHeight / 2 };
        const ai = { x: width - 30, y: height / 2 - paddleHeight / 2 };
        const ballSize = 12;
        let ball = { x: width / 2, y: height / 2, dx: 0, dy: 0 };
        let ballSpeed = 5.5;
        let accelerating = false;

        let playerScore = 0;
        let aiScore = 0;

        const DY_MULTIPLIER = 1.2;
        const AI_REACTION = 0.020;

        function resetBall() {
            ball.x = width / 2;
            ball.y = height / 2;
            ball.dx = 0;
            ball.dy = 0;
            ballSpeed = 5.5;
            accelerating = false;
            showMessage("Ready...");
            setTimeout(() => {
                showMessage("Go!");
                setTimeout(() => {
                    let angle = Math.random() * Math.PI / 4 - Math.PI / 8;
                    ball.dx = ballSpeed * (Math.random() < 0.5 ? 1 : -1);
                    ball.dy = DY_MULTIPLIER * ballSpeed * Math.sin(angle);
                    accelerating = true;
                    hideMessage();
                }, 800);
            }, 800);
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.opacity = '1';
        }

        function hideMessage() {
            const msg = document.getElementById('message');
            msg.style.opacity = '0';
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x, player.y, paddleWidth, paddleHeight);
            ctx.fillRect(ai.x, ai.y, paddleWidth, paddleHeight);
            ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
        }

        function update() {
            if (accelerating) {
                ballSpeed += 0.002;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y < 0 || ball.y + ballSize > height) ball.dy = -ball.dy;

            if (ball.x < player.x + paddleWidth && ball.x > player.x && ball.y + ballSize > player.y && ball.y < player.y + paddleHeight) {
                bounceBall(player);
            }
            if (ball.x + ballSize > ai.x && ball.x + ballSize < ai.x + paddleWidth && ball.y + ballSize > ai.y && ball.y < ai.y + paddleHeight) {
                bounceBall(ai);
            }

            if (ball.x < 0) { aiScore++; updateScore(); resetBall(); }
            if (ball.x + ballSize > width) { playerScore++; updateScore(); resetBall(); }

            moveAI();
        }

        function bounceBall(paddle) {
            let paddleCenter = paddle.y + paddleHeight / 2;
            let ballCenter = ball.y + ballSize / 2;
            let relativeIntersect = ballCenter - paddleCenter;
            let normalized = relativeIntersect / (paddleHeight / 2);
            let angle = normalized * (Math.PI / 4);
            let dxSign = paddle === player ? 1 : -1;
            ball.dx = dxSign * ballSpeed * Math.cos(angle);
            ball.dy = DY_MULTIPLIER * ballSpeed * Math.sin(angle);
        }

        function moveAI() {
            const target = ball.y + ballSize / 2;
            const diff = target - (ai.y + paddleHeight / 2);
            ai.y += Math.max(Math.min(diff * AI_REACTION * 100, 4.2), -4.2);
            if (ai.y < 0) ai.y = 0;
            if (ai.y + paddleHeight > height) ai.y = height - paddleHeight;
        }

        function updateScore() {
            document.getElementById('scoreboard').textContent = `${playerScore}   ${aiScore}`;
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - paddleHeight / 2;
            if (player.y < 0) player.y = 0;
            if (player.y + paddleHeight > height) player.y = height - paddleHeight;
        });

        canvas.addEventListener('touchmove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.y = e.touches[0].clientY - rect.top - paddleHeight / 2;
            if (player.y < 0) player.y = 0;
            if (player.y + paddleHeight > height) player.y = height - paddleHeight;
            e.preventDefault();
        }, { passive: false });

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        resetBall();
        loop();
    </script>
</body>
</html>
